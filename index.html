<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>

<!--top-bar-->
    <header>
      <div class="container">
        <div class="top-bar">
          <img src="resources/images/logo.png">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
    </header>

<!--banner-->
    <div class="banner">
      <div class="container">
        <div class="new-arrivals">
          <h2>New Arrivals</h2>
          <h1>Sport Bikes and Motor Cycles</h1>
        </div>
      </div>
    </div>

<!--navigation bar-->
    <nav>
      <ul class="large">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Classes</li>
        <li>Vehicles</li>
        <li>Content</li>
      </ul>
      <ul class="mobile-nav">
        <li>Menu</li>
      </ul>
    </nav>

<!--Products and Info-->

    <div class="container">
      <div class="products">
        <div id="1" class="product" >
          <div class="product-image">
            <img src="resources/images/pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div id="2" class="product" >
          <div class="product-image">
            <img src="resources/images/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div id="product3" class="product">
          <div class="product-image">
            <img src="resources/images/glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>


      <div class="business-info">
        <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
        </div>
      </div>
    </div>
  </div>

<!-- footer -->

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
